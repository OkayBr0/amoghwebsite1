<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <form id="orderForm" onsubmit="submitForm(); return false;">

        <label for="receiverName">Receiver's Name:</label>
        <input type="text" id="receiverName" name="receiverName" required>

        <label for="address">Your Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Your Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="receiverName">Receiver's Email</label>
        <input type="text" id="receiveremail" name="receiverEmail" required>

        <button type="submit">Submit Order</button>
    </form>

    <script>
        function submitForm() {
            alert('Thank you for ordering from us!');
            window.location.href = 'Home.html'; 
        }
    </script>

</body>
<footer>
    <h4 align="center">&copy; All Rights reserved to Gadgets Galaxy 2023</h4>

</footer>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header h1 {
    margin: 0;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

.product {
    width: 34%; 
    box-sizing: border-box; 
    border: 1px solid #ddd;
    padding: 20px;
    margin: 20px;
    background-color: #fff;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.product:hover {
    transform: scale(1.05);
}

.product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

.product h2 {
    color: #333;
}

.product p {
    color: #666;
}

.product button {
    background-color: #333;
    color: #fff;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

.product button:hover {
    background-color: #555;
}

.cart {
    margin-top: 20px;
    width: 100%;
    border: 1px solid #ddd;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cart h2 {
    color: #333;
}

.cart ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.cart li {
    margin: 10px 0;
    color: #666;
}

.cart p {
    color: #333;
    font-weight: bold;
    margin-top: 20px;
}

.cart button:hover {
    background-color: #555;
}

#home h2{
    height: 0.5%;
    padding: 10px;
    text-align: center;
    color: rgb(255, 249, 249);
    font-weight: bold;
}

    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="home" id="home">
                <a href="Home.html"><h2>Home</h2></a> 
            </div>
    </header>

    <main class="container">
        <section id="cartItems">
        </section>
        <p>Total: â‚¹<span id="total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </main>
    
    <footer>
        <h4 align="center"> &copy; All Rights reserved to Gadgets Galaxy 2023</h4>
    </footer>

    <script  src="common.js"> 
    </script> 
    
</body>
</html>
